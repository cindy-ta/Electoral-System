<div class="container" ng-controller="dashboardCtrl">

    {{ message }}
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Electoral System
                <small><p id="date"></p></small>
            </h1>
        </div>
    </div>

    <div class="row">

        <div ng-repeat="open_result in open_display_dashboard track by $index">
            <div class="well">
                <hp ng-bind-html="open_result"></hp>
            </div>
        </div>

        <div ng-repeat="closed_result in closed_display_dashboard track by $index">
            <div class="well">
                <hp ng-bind-html="closed_result"></hp>
            </div>
        </div>
    </div>




        <!-- <div ng-repeat="election in dashboard_elections track by $index">
            <div class="well">
                <hp ng-bind-html="election"></hp>
            </div>
        </div> -->

</div>
