<div class="container" ng-controller="loginCtrl">
    <h1>Register Your Account</h1><br/>

    {{ message }}

    <form ng-submit="createAccount()">
        <div class="form-group">
            <label for="exampleSelect1">Select User Type</label>
            <select ng-model="login.user_type" class="form-control" id="exampleSelect1">
                <option>--</option>
                <option>Voter</option>
                <option>Manager</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">E-mail Address:</label>
            <input type="text" ng-model="login.email" name="email" id="email" tabindex="1" class="form-control" placeholder="Enter E-mail" value="">
        </div>
        <div class="form-group">
            <label for="password1">Create Password:</label>
            <input type="password" ng-model="login.password" name="password1" id="password1" tabindex="1" class="form-control" placeholder="Create Password" value="">
        </div>
        <div ng-hide="goodPassword()" style="color:#ff0000;font-size:8pt">
            *Password must contain at least 8 characters, including at least one uppercase character and one number
        </div>
        <div class="form-group">
            <label for="password2">Verify Password:</label>
            <input type="password" ng-model="login.password2" name="password2" id="password2" tabindex="2" class="form-control" placeholder="Verify Password">
        </div>

        <div class="form-group">
            <label for="managerkey">Enter Manager Key:</label>
            <input type="password" ng-model="login.manager_key" name="password2" id="managerkey" tabindex="2" class="form-control" placeholder="Enter Manager Key">
        </div>

        <button type="submit" class="btn btn-default">Register</button>
    </form>

    <a ng-click="redirectToLoginPage()" class="register">Already have an Account?</a>
</div>
