    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Electoral-System</a>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="registration.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="../bootstrap/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav><br><br>

<div class="container">
    <h1>Create New Poll</h1><br/>

    <form>
        <div class="form-group">
            <label for="email">Election Title:</label>
            <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Enter Election Title" value="">
        </div>
        <div class="form-group">
            <label for="description">Election Description:</label>
            <input type="password" name="description" id="description" tabindex="1" class="form-control" placeholder="Election Description" value="">
        </div>
        <div class="form-group">
            <label for="location">Election Location:</label>
            <input type="password" name="location" id="location" tabindex="2" class="form-control" placeholder="Election Location">
        </div>

        <div class="form-group">
            <label>Election Precinct Range:</label>
            <b>00000</b> <input id="ex2" type="text" class="span2" value="" data-slider-min="00000" data-slider-max="99999" data-slider-step="5" data-slider-value="[250,450]"/> <b>99999</b>
        </div>

        <label>Election Time Constraints:</label>
        <div class="container">
            <div class='col-md-5'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker6'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
            </div>

            <div class='col-md-5'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker7'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Candidates:</label>
            <div class="checkbox">
                <label><input type="checkbox" value="">Hillary Clinton</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Donald Trump</label>
            </div>
            <div class="checkbox disabled">
                <label><input type="checkbox" value="" disabled>Anthony Maiers</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Mohit Navlakha</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Cindy Ta</label>
            </div>
            <a href="../bootstrap/dashboard.html">Create New Candidate</a>
        </div>

        <a href="verification.html" class="btn btn-default">Register</a>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });

    $('#ex2').bootstrapSlider({
        formatter: function(value) {
            return 'Current value: ' + value;
        }
    });

</script>


</body>
