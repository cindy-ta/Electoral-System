<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Electoral-System</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Ballot Page</a></li>
            <li><a href="#">Profile Page</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Verify Your Account</h1><br/>

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Select User Type
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Voter</a></li>
            <li><a href="#">Manager</a></li>
        </ul>
    </div><br/>

    <form>
        <div class="form-group">
            <label for="email">E-mail Address:</label>
            <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Enter E-mail" value="">
        </div>
        <div class="form-group">
            <label for="password1">Create Password:</label>
            <input type="password" name="password1" id="password1" tabindex="1" class="form-control" placeholder="Create Password" value="">
        </div>
        <div class="form-group">
            <label for="password2">Verify Password:</label>
            <input type="password" name="password2" id="password2" tabindex="2" class="form-control" placeholder="Verify Password">
        </div>

        <button type="submit" class="btn btn-default">REGISTER</button>

    </form>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
